<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h2>Criado com Angular4 do henn</h2>
  <div class="row">
    <div class="form-group">
      <input class="form-control" placeholder="Valor 1" [(ngModel)]="valorA" >
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Valor 2" [(ngModel)]="valorB">
    </div>
    <span *ngFor="let item of itens">
      <input type="radio" [id]="item.value" [value]="item.value" [(ngModel)]="operacao">
      <label [for]="item.value">{{item.text}}</label>
      <br>
    </span>
    <div class="form-group">
      <button class="btn btn-primary pull-right" (click)="calcular()">Calcular</button>
    </div>
    <hr>
    <div class="alert alert-danger" role="alert" [hidden]="!error">
      {{error}}
    </div>
    <div class="alert alert-success" role="alert" [hidden]="resultado == undefined">
      O resultado Ã©: {{resultado}}
    </div>
  </div>
</div>
